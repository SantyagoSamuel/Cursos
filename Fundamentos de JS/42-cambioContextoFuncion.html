<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiando de contexto al llamar a una funcion</title>
</head>
<body>
    <script>
        
        const sacha = {
            nombre: 'Sacha',
            apellido: 'Lifzsic',
            edad: 28
        }

        const santi = {
            nombre: 'Santi',
            apellido: 'Corsan',
            edad: 28
        }

        function saludar(saludo = 'hola') {
            console.log(`${saludo}, mi nombre es ${this.nombre}`)
        }

        // const saludarASacha = saludar.bind(sacha)
        // const saludarASanti = saludar.bind(santi)

        // setTimeout(saludar.bind(sacha, 'hola wey'), 1000)

        saludar.call(sacha, 'Que pedo wey')
        saludar.apply(sacha, ['Hola prro'])

    </script>
</body>
</html>
